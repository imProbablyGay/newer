<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles/style.css" rel="stylesheet">
	
	<meta name="keywords" content="">
    <meta name="description" content="">
    
    <title>kontakt</title>
   <script>
   $(document).ready(function(){   $("#navkoht").load("nav.html");   });
   $(document).ready(function(){   $("#footerkoht").load("footer.html");   });
   </script>
  </head>
  <body class="light">
  <div id="navkoht"></div>

<div class="kontakt section">
    <div class="container">
        <div class="row meist-title title">
            <h3>kontakt</h3>
        </div>

        <div class="row">
            <div class="col-12 col-md-7 d-flex align-items-center">
                <form action="" class="kontakt-form">
                    <div class="kontakt-input w-50">
                        <p>Sinu eesnimi*</p>
                        <input type="text">
                    </div>
                    <div class="kontakt-input w-50">
                        <p>Sinu e-post*</p>
                        <input type="emial">
                    </div>
                    <div class="kontakt-input w-50">
                        <p>Sinu telefoninumber*</p>
                        <input type="tel">
                    </div>
                    <div class="kontakt-select w-50">
                        <p>Küsimus</p>
                        <select class="form-select">
                            <option selected>Tee oma valik</option>
                            <option value="1">Töötoa kohta</option>
                            <option value="2">Üldine küsimus</option>
                            <option value="3">Hinnapakkumine</option>
                          </select>
                    </div>
                    <div class="kontakt-textarea w-100">
                        <p>Sõnum</p>
                        <textarea></textarea>
                    </div>
                    <div class="kontakt-submit w-100">
                        <input type="submit" value='Saada' name="" id="">
                    </div>
                </form>
            </div>
    
            <div class="col-12 col-md-5 kontakt-image d-flex align-items-center justify-content-end">
                <img src="images/kaart2.jpg" alt="">
            </div>
        </div>
    </div>
</div>
  
<div id="footerkoht"></div>
  </body>
